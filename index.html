<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="md:text-5xl text-3xl text-center mt-10 mb-7">Welcome to my <span class="font-semibold text-purple-600">Baper-Er-Bank</span>!!!</h1>
    </header>
    <main>
        <div class="p-8 bg-green-200 md:w-3/4 md:mx-auto mx-4 space-y-4">
            <h2 class="text-3xl font-medium">Please Login</h2>
            <input id="user-email" class="px-3 py-2 block md:w-3/4 w-full border rounded border-gray-300" type="email" placeholder="Your Email">
            <input id="user-password" class="px-3 py-2 block md:w-3/4 w-full border rounded border-gray-300" type="password" placeholder="Password">
            <button id="submit-button" class="bg-amber-600 hover:bg-amber-700 px-10 py-3 rounded-md text-white font-medium transition-all">Submit</button>
        </div>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
